package:
    name: dpnp
    version: {{ GIT_DESCRIBE_TAG }}
source:
    path: ..

requirements:
    host:
      - python
      - setuptools
      - numpy-devel >=1.18
      - cython
      - dpctl >=0.5
      - mkl-devel >=2021.1.1
    run:
      - python
      - dpctl >=0.5
      - dpcpp_cpp_rt >=2021.1.1
      - mkl >=2021.1.1

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    include_recipe: False
    script_env:
      - ONEAPI_ROOT
      - DPCPPROOT
      - MKLROOT
      - TBBROOT

test:
    requires:
      - pytest
      - setuptools
    source_files:
        - examples
        - tests
    commands:
      - python -c "import dpnp"
      - conda list
      - pytest -s

