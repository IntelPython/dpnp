package:
    name: dpnp
    version: {{ GIT_DESCRIBE_TAG }}
source:
    path: ..

requirements:
    host:
      - python
      - setuptools
      - numpy >=1.15                    # [win or osx or py>=38]
      - numpy 1.17                      # [linux and py==37]
      - cython
      - cmake 3.19
      - dpctl >=0.10
      - mkl-devel-dpcpp
      - tbb-devel
      - wheel
    build:
      - {{ compiler('dpcpp') }}
    run:
      - python
      - dpctl >=0.10
      - dpcpp_cpp_rt >=2021.1.1
      - mkl >=2021.1.1
      - mkl-dpcpp >=2021.1.1
      - numpy >=1.15

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    include_recipe: False
    script_env:
      - ONEAPI_ROOT
      - DPCPPROOT
      - MKLROOT
      - TBBROOT
      - DPLROOT
      - WHEELS_OUTPUT_FOLDER

test:
    requires:
      - pytest
      - setuptools
    source_files:
        - examples
        - tests
        - setup.cfg
    commands:
      - python -c "import dpnp"
      - conda list
      - pytest -s

