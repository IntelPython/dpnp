{% set required_compiler_and_mkl_version = "2024.0" %}
{% set excluded_compiler_version1 = "2024.0.1" %}
{% set excluded_compiler_version2 = "2024.0.2" %}
{% set excluded_compiler_version3 = "2024.0.3" %}
{% set required_dpctl_version = "0.16.0" %}

package:
    name: dpnp
    version: {{ GIT_DESCRIBE_TAG }}
source:
    path: ..

requirements:
    host:
      - python
      - setuptools
      - numpy <1.27a0
      - cython
      - cmake >=3.21
      - ninja
      - git
      - dpctl >={{ required_dpctl_version }}
      - mkl-devel-dpcpp >={{ required_compiler_and_mkl_version }}
      - onedpl-devel
      - tbb-devel
      - wheel
      - scikit-build
    build:
      - {{ compiler('cxx') }}
      - {{ compiler('dpcpp') }} >={{ required_compiler_version }},!={{ excluded_compiler_version1 }},!={{ excluded_compiler_version2 }},!={{ excluded_compiler_version3 }} # [win]
      - {{ compiler('dpcpp') }} >={{ required_compiler_version }},!={{ excluded_compiler_version1 }},!={{ excluded_compiler_version2 }} # [linux]
      - sysroot_linux-64 >=2.28 # [linux]
    run:
      - python
      - {{ pin_compatible('dpctl', min_pin='x.x.x', max_pin=None) }}
      - {{ pin_compatible('dpcpp-cpp-rt', min_pin='x.x', max_pin='x') }}
      - {{ pin_compatible('mkl-dpcpp', min_pin='x.x', max_pin='x') }}
      - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x') }}

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    include_recipe: False
    script_env:
      - WHEELS_OUTPUT_FOLDER

test:
    requires:
      - pytest
      - setuptools
    source_files:
      - examples
      - tests
      - setup.cfg
    commands:
      - python -c "import dpnp; print(dpnp.__version__)"
      - python -m dpctl -f
      - pytest -s

about:
    home: https://github.com/IntelPython/dpnp
    license: BSD-2-Clause
    license_file: LICENSE.txt
    summary: 'Data Parallel Extension for NumPy'
    description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://opensource.org/licenses/BSD-2-Clause" target="_blank">BSD-2-Clause</a>
        <br/><br/>

extra:
