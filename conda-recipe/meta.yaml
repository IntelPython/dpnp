{% set version = "0.2" %}
{% set buildnumber = 0 %}

package:
    name: dpnp
    version: {{version}}

source:
    path: ..

requirements:
    host:
      - python
      - setuptools
      - numpy-devel >=1.18
      - cython
      - dpctl >=0.3.7
      - mkl-devel >=2021.1b10
    run:
      - python
      - dpctl >=0.3.7
      - dpcpp_cpp_rt =2021.1b10
      - mkl >=2021.1b10

build:
    number: {{buildnumber}}
    include_recipe: False
    script_env:
      - ONEAPI_ROOT
      - DPCPPROOT
      - MKLROOT
      - TBBROOT

test:
    requires:
      - pytest
      - setuptools
    source_files:
        - examples
        - tests
    commands:
      - python -c "import dpnp"
      - pytest

about:
    license: ISSL
    license_file: LICENSE.txt
    summary: NumPy-like API accelerated with SYCL
    description: |
      NumPy-like API accelerated with SYCL
