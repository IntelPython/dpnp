package:
    name: dpnp
    version: {{ GIT_DESCRIBE_TAG }}
source:
    path: ..

requirements:
    host:
      - python
      - setuptools
      - numpy >=1.19,<1.23a0
      - cython
      - cmake >=3.19
      - dpctl >=0.13
      - mkl-devel-dpcpp {{ environ.get('MKL_VER', '>=2021.1.1') }}
      - onedpl-devel
      - tbb-devel
      - wheel
    build:
      - {{ compiler('cxx') }}
      - {{ compiler('dpcpp') }}  >=2022.1  # [not osx]
    run:
      - python
      - dpctl >=0.13
      - {{ pin_compatible('dpcpp-cpp-rt', min_pin='x.x', max_pin='x') }}
      - {{ pin_compatible('mkl-dpcpp', min_pin='x.x', max_pin='x') }}
      - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x') }}

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    include_recipe: False
    script_env:
      - ONEAPI_ROOT
      - DPCPPROOT
      - MKLROOT
      - TBBROOT
      - DPLROOT
      - WHEELS_OUTPUT_FOLDER

test:
    requires:
      - pytest
      - setuptools
    source_files:
        - examples
        - tests
        - setup.cfg
    commands:
      - python -c "import dpnp"
      - pytest -s

