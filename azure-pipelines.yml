stages:
- stage: Prepare_build_test_environment
  jobs:
  - job: install_Intel_OneAPI
    steps:
    - script: echo installing packages
    - bash: |
        echo ===================This multiline script always runs in Bash.
        echo ${SHELL}
        uname -a
        echo ===================run PWD
        pwd
        echo ===================run SET
        # set
        echo ===================install
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
        sudo apt-get update
        sudo apt-get upgrade
        sudo apt-get install intel-oneapi-mkl intel-oneapi-dpcpp-compiler
        # sudo apt-get -f install
        clang++ --version
        which clang++
- stage: Build_DPNP
  jobs:
  - job: TestOnWindows
    steps:
    - script: echo Testing on Windows!
  - job: BuildOnLinux
    steps:
    - script: echo Testing on Linux!
    - bash: |
        clang++ --version
        which clang++
        uname -a
        ./0.build.sh
- stage: Deploy
  jobs:
  - job: ubuntu1804
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - script: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        sudo add-apt-repository -y "deb https://apt.repos.intel.com/oneapi all main"
        sudo add-apt-repository -y ppa:intel-opencl/intel-opencl
        sudo apt-get update
        sudo apt-get install              \
            intel-oneapi-common-vars      \
            intel-oneapi-common-licensing \
            intel-oneapi-mkl-devel        \
            intel-oneapi-tbb              \
            intel-oneapi-dpcpp-compiler   \
            intel-oneapi-dev-utilities    \
            intel-oneapi-libdpstd-devel   \
            cmake                         \
            opencl-headers                \
            libze-loader                  \
            libze-intel-gpu
        sudo bash -c 'echo libintelocl.so > /etc/OpenCL/vendors/intel-cpu.icd'
        sudo mv -f /opt/intel/oneapi/compiler/latest/linux/lib/oclfpga /opt/intel/oneapi/compiler/latest/linux/lib/oclfpga_
      displayName: 'apt-get'
    - script: conda create -q -y -n CB python=3.7 conda-build conda-verify
      displayName: Create Anaconda environment
    - script: |
        export ONEAPI_ROOT=/opt/intel/oneapi
        . /usr/share/miniconda/etc/profile.d/conda.sh
        conda activate CB
        conda build --override-channels -c conda-forge -c intel conda-recipe
      displayName: conda build
