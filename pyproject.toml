[tool.black]
line-length = 80
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.codespell]
builtin = "clear,rare,informal,names"
check-filenames = true
ignore-words-list = "amin,arange,elemt,fro,hist,ith,mone,nd,nin,sinc,vart"
quiet-level = 3

[tool.coverage.report]
omit = [
  "dpnp/tests/*",
  "dpnp/_version.py"
]

[tool.coverage.run]
branch = true
omit = [
  "dpnp/tests/*",
  "dpnp/_version.py"
]
plugins = [
  "Cython.Coverage"
]
source = [
  "dpnp"
]

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 80
multi_line_output = 3
skip = ["dpnp/__init__.py"]
split_on_trailing_comma = true
use_parentheses = true

[tool.pylint.basic]
include-naming-hint = true

[tool.pylint.classes]
exclude-protected = ["_create_from_usm_ndarray"]

[tool.pylint.design]
max-args = 11
max-branches = 16
max-locals = 30
max-positional-arguments = 9
max-returns = 8

[tool.pylint.format]
max-line-length = 80
max-module-lines = 5000

[tool.pylint.imports]
allow-wildcard-with-all = true

[tool.pylint.miscellaneous]
notes = ["FIXME", "XXX"]

[tool.pytest.ini.options]
addopts = [
  "--junitxml=junit.xml",
  "--ignore setup.py",
  "--ignore run_test.py",
  "--cov-report term-missing",
  "--tb native",
  "--strict",
  "--durations=20",
  "-q -ra"
]
minversion = "6.0"
norecursedirs = [
  ".*",
  "*.egg*",
  "build",
  "dist",
  "conda-recipe"
]
