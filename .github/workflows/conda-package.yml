name: Conda package

on: push

env:
  PACKAGE_NAME: dpctl

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python: [3.8, 3.9]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Add conda to system path
        run: echo $CONDA/bin >> $GITHUB_PATH
      - name: Install conda-build
        run: conda install conda-build
      - name: Build conda package
        run: |
          CHANNELS="-c dppy/label/dev -c intel -c defaults --override-channels"
          VERSIONS="--python ${{ matrix.python }}"
          TEST="--no-test"
          conda build \
            $TEST \
            $VERSIONS \
            $CHANNELS \
            conda-recipe

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dpnp ${{ runner.os }} ${{ matrix.python }}
          path: /usr/share/miniconda/conda-bld/linux-64/dpnp-*.tar.bz2

  upload:
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: [3.8, 3.9]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: dpnp ${{ runner.os }} ${{ matrix.python }}

      - name: Install anaconda-client
        run: conda install anaconda-client
      - name: Add conda to system path
        run: echo $CONDA/bin >> $GITHUB_PATH

      - name: Upload
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          conda install anaconda-client
          anaconda --token $ANACONDA_TOKEN upload --user dppy --label dev dpnp-*.tar.bz2
